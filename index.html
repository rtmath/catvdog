<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat vs. Dog</title>
  </head>

  <body>
    <div class="container">
      <h1>Cat vs Dog... your choice!</h1>
      <div class="row">
        <div class="col-md-6">
          <img src="img/cat.jpg" alt="silly image of cat">
        </div>
        <div class="col-md-6">
          <img src="img/dog.jpg" alt="silly image of dog">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <button class="btn btn-danger center-block" id="sillycat">Press to Meow</button>
        </div>
        <div class="col-md-6">
          <button class="btn btn-danger center-block" id="sillydog">Press to Bark</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <ul class="cat">
          </ul>
        </div>
        <div class="col-md-6">
          <ul class="dog">
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
